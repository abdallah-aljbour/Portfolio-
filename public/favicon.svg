<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="#0066ff"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Code brackets background element -->
  <g opacity="0.2" transform="translate(256, 256)">
    <text x="-180" y="20" font-family="JetBrains Mono, monospace" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">&lt;/&gt;</text>
  </g>
  
  <!-- Letter A (stylized) -->
  <path d="M 256 140 L 180 340 L 210 340 L 230 290 L 282 290 L 302 340 L 332 340 L 256 140 Z M 245 260 L 256 230 L 267 260 L 245 260 Z" fill="url(#letterGradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Decorative code dots -->
  <circle cx="150" cy="180" r="8" fill="#00d4aa" opacity="0.8"/>
  <circle cx="362" cy="180" r="8" fill="#00d4aa" opacity="0.8"/>
  <circle cx="150" cy="380" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="362" cy="380" r="8" fill="#ffffff" opacity="0.6"/>
  
  <!-- Bottom accent line -->
  <rect x="156" y="420" width="200" height="6" rx="3" fill="url(#codeGradient)"/>
</svg>